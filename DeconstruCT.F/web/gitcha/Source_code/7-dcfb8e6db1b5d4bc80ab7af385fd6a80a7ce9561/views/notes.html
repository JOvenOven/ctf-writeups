<!DOCTYPE html>
<!-- CSS only -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
/>
<!-- JavaScript Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Admin Notes</title>
  </head>
  <body>
    <div class="container">
      <h1>This is your super secret notes page</h1>
      <form action="/addnote" method="post">
        <h4>Add a new note</h4>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" id="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <input type="text" name="content" id="content" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container mt-5">
      <h1>Your notes</h1>
      <p>Click on a note title to see the note content</p>
      <ul class="list-group list-group-flush">
        {% for note in notes %}
        <form action="/getnotedetails" method="get">
          <input type="hidden" name="id" value="{{note.id}}" />
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="fw-bold">{{note.title}}</div>
            <button type="submit" class="btn btn-primary">See Content</button>
          </li>
        </form>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
