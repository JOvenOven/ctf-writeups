<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">

<body>
    
    <nav class="navbar">
        <div id="trapezoid">
            <a href="/login" class="expandHome">Login</a>
            <a href="/register" class="expandHome">Register</a>
            <a href="/posts/view/{{session.get('username')}}" class="expandHome">View</a>
            <a href="/posts/create" class="expandHome">Create</a>
        </div>

    <div class="pixel-modal">
        <p>Create a post</p>

        <div class="message" id="alert-msg" hidden ></div>

        <button type="button" id="send-btn">Send</button>
